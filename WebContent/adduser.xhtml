<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
      
<h:head>
    <title>Add user</title>
    <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

	<!-- JQuery -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="src=https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Custom styles for this template -->
    <h:outputStylesheet name="./css/custom.css"/>
    <h:outputStylesheet name="./css/dashboard.css"/>
    
</h:head>
<h:body>
    
	<ui:include src = "resources/templates/header.xhtml" />

	<div class="container-fluid">
	  <div class="row">
	    <ui:include src = "resources/templates/sidebar.xhtml" />
	
	    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
	        <h1 class="h2 text-primary">New User</h1>
	        <div class="btn-toolbar mb-2 mb-md-0">
	          <div class="btn-group me-2">
	            <a href="user.xhtml">
		            <button type="button" class="btn btn-outline-primary">Users</button>
		           </a>
	          </div>
	        </div>
	      </div>
	      
	  <div class="card shadow w-100 mx-auto">             
       	<div class="card-body bg-light">
		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
                
				<h:outputLabel >First name:</h:outputLabel>
				<h:inputText class="form-control" value="#{utilisateur.fnameUtil}" id="firstName" required="true" requiredMessage="Can't be empty">
				</h:inputText> 
				<h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel>
				<h:inputText class="form-control" value="#{utilisateur.lnameUtil}" id="lastName" required="true" requiredMessage="Can't be empty" /> 
				<h:message for="lastName" />
	
				<h:outputLabel>Email:</h:outputLabel> 
				<h:inputText class="form-control" value="#{utilisateur.emailUtil}" id="email" required="true" requiredMessage="Your email is mandatory" validatorMessage="Email is invalid!"> 
            		<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            	</h:inputText>
            	<h:message for="email" />
            	
            	<h:outputLabel>Role:</h:outputLabel> 
            	<h:selectOneRadio value="#{utilisateur.roleUtil}" id="role">
						<f:selectItem class="form-control" itemValue="Administrator" itemLabel="Administrator" />
						<f:selectItem class="form-control" itemValue="Receptionist" itemLabel="Receptionist" />
				</h:selectOneRadio> 
				<h:message for="role" />
            					
            	<h:outputLabel>Password:</h:outputLabel>
            	<h:inputText class="form-control" value="#{utilisateur.passwordUtil}" id="Password" required="true" requiredMessage="Can't be empty" validatorMessage="Atleast 8 characters">
					<f:validateLongRange minimum="8"/>
				</h:inputText> 
				<h:message for="Password" />
				
				<h:outputLabel />
				
				 <h:commandButton class="btn btn-success" value="Save" action="#{utilisateurController.addUtilisateur(utilisateur)}"/>
				
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		</div>
		</div>
	    </main>
	  </div>
	</div>
</h:body>
</html>
