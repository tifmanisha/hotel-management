			<div class="container">
			    <div class="row">
			         <ui:repeat value="#{chambreController.chambres}" var="chambres">
			            <div class="col-md-3 mb-3">
			                <div class="card">
			                     <div class="card-body">
			                            <div class="category-image">
			                                    <h:graphicImage name="#{chambres.imageChambre}" library="images" width="200"/>
			                                </div>
			                                
			                                <h4 class="text-center">#{chambres.nameChambre} #{chambres.classeChambre}  </h4>
			                                <span class="text-dark float-start">#{chambres.prixChambre}$  <span class="fw-bolder">#{chambres.etatChambre}</span></span>
			                                
                                             <span class="text-danger float-end">

														onclick="if (!confirm('Are you sure you want to delete this room?')) return false"
														action="#{chambreController.deleteChambre(chambres.idChambre)}">

                                               </span>
                                             <span class="text-danger float-end"><h:commandLink value="" class="text-success" action="#{chambreController.loadChambre(chambres.idChambre)}">

	      <!-- Modal -->
			<div class="modal fade" id="addRoom" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content">
			      <div class="modal-header bg-dark text-white">
			        <h5 class="modal-title" id="exampleModalLabel">Add Room</h5>
			        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			       <h:form id="form">
			      <div class="modal-body text-center w-100 bg-light">
			       
						<h:panelGrid columns="3" class="mx-auto">
			                
							<h:outputLabel >Name:</h:outputLabel>
							<h:inputText class="form-control" value="#{chambre.nameChambre}" id="firstName" required="true" requiredMessage="Can't be empty" a:placeholder="ROOM #">
							</h:inputText> 
							<h:message for="firstName" />
							
				
							<h:outputLabel>Image:</h:outputLabel>
							<p:fileUpload class="form-control" value="#{chambre.file}" mode="simple" id="image"/>
							<h:message for="image" />
			            	
			            	<h:outputLabel>Category:</h:outputLabel> 
			            	<h:selectOneRadio value="#{chambre.classeChambre}" id="classe">
									<f:selectItem class="form-control" itemValue="Simple" itemLabel="Simple" />
									<f:selectItem class="form-control" itemValue="VIP" itemLabel="VIP" />
									<f:selectItem class="form-control" itemValue="VVIP" itemLabel="VVIP" />
							</h:selectOneRadio> 
							<h:message for="classe" />
			            					
			            	<h:outputLabel>Price:</h:outputLabel>
							<h:inputText class="form-control" value="#{chambre.prixChambre}" id="Phone" required="true" requiredMessage="Can't be empty" /> 
							<h:message for="Phone" />
